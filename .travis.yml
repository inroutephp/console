sudo: false

language: php

php:
    - 7.4
    - 7.3
    - 7.2

install:
    - make vendor/installed
    - wget -O phive.phar https://phar.io/releases/phive.phar
    - make tools PHIVE_CMD="php phive.phar"

script:
    - make phpunit
    - make inroute.phar

deploy:
    provider: releases
    api_key:
        secure: 
    file: inroute.phar
    skip_cleanup: true
    on:
        tags: true
        repo: inroutephp/console
        condition: ${TRAVIS_PHP_VERSION:0:3} == "7.2"
